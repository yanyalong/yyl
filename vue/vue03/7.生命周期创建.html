<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>todolist</title>
  <script src="../base/vue.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">    
  <script src="https://unpkg.com/swiper/js/swiper.js"> </script> 
  <style>

  </style>
</head>
<body>
  <div id="app">
      <banner></banner>
  </div>

  <template id='banner'>
     <div>
       生命周期创建
       <p ref='age'> {{age}}</p>
     </div>
  </template>
  <script>
  Vue.component('banner',{
    data(){
      return{
        age:16
      }
    },
    template:'#banner',
    beforeCreate() {
       // 没有数据  没有dom 基本不用  可以做网络请求
       console.log('创建之前')
      //  console.log(this)
      //  console.log(this.age)
      //  console.log(this.$refs.age)
    },
   created() {
       // 有数据  没有dom 可以修改数据  可以做网络请求（推荐）
       // 修改数据 不会触发更新的生命周期  beforeupdate updated
       console.log('创建结束')
      //  console.log(this)
      //  console.log(this.age)
      //  this.age=18
      //  console.log(this.$refs.age)
    },
    beforeUpdate() {
      console.log('更新之前')
    },
  })
    new Vue({
      el:'#app',
    })
  </script>
<!-- 

 -->
</body>
</html>
