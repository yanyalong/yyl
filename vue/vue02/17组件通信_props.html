<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../base/vue.js"></script>
  <style>
     .green{
       width: 100px;
       height: 100px;
       background: lightgreen;
     }
     .normal{
       width: 100px;
       height: 100px;
       background: black;
     }
  </style>
</head>
<body> 
  <div id='app1'>
     <tp1></tp1>
  </div>


  <!-- 组件的模板 -->
  <template id='tp1'>
    <div class='tp1'>
       这里是爸爸
       <button @click='attack'>踹</button>
       <!-- <div v-if='color'>sdfsfs</div> -->
       <tp2 :hair='color'></tp2>
  
    </div>
  </template>
    <!-- 组件的模板 -->
  <template id='tp2'>
    <div class='tp2'>
        这里是儿子{{hair}}
        <div :class='hair?"normal":"green"'>

        </div>
    </div>
  </template>
<script>
Vue.component('tp1',{
  template:'#tp1',
  data(){
    return{
      color:false
    }
  },
  methods: {
    attack(){
      this.color=!this.color
    }
  },
})
Vue.component('tp2',{
  template:'#tp2',
  props:['hair'],
  created() {
    // 组件创建的时候会自动执行
    console.log('tp2',this)
  },
})
let  vm1=new Vue({
  el:"#app1",
  data:{
     name:'实例1'
  },

})
/*
组件通信 父子通信 
可以通过props 自定义属性 将父组件的数据传递给子组件 子组件可以使用父组件的数据
父组件的数据发生改变之后 子组件也会更新
props 传递的数据 子组件不能修改只能使用
*/ 
  
</script>

</body>
</html>
