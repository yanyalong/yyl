<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片上传</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <input type="file" id='file'>
  <!-- 文件域 -->
  <button onclick='upload()'>上传</button>
  <img src="" alt="">
<script>
  function upload(){
    // 获取图片
    let file=document.getElementById('file').files[0]
    console.log(file)
    //创建formdata数据
    let formdata= new FormData() 
    formdata.append('hehe',file)
    // 通过ajax传输
    $.ajax({
      method:'POST',
      url:'http://10.60.18.220:3000/img',
      data:formdata,
      contentType:false,//默认是post数据格式 x-www-form...
      processData:false,//将数据做成key=v&key=v
      success(data){
        console.log(data)
        if(data.err ===0){
          document.getElementsByTagName('img')[0].src=data.path
        }
      }
    })
  }
</script>
<!-- 
1.获取图片

 -->
</body>
</html>
